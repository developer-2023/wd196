<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            IIFE - immediately invoked function expression
        */

        if (true) {
            var a = 5;
        }
        console.log(a);

        // (anonymous function declaration) (argument)
        (function (data) {
            var b = 66;
            console.log(data)
        }) ("test");
        // console.log(b);
        // var b is not visible outside of the function
    </script>
</body>
</html>
